<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Video</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >

    
    <link rel="stylesheet" href="css/playerEstilo.css">

    <script src="JavaScript/player.js"></script>

</head>

<body >
    <div class="container mt-2">
        <div class="row mt-0">
            <div class="col-12 text-center">
                <video src="midia/Balada.mp4" class="img-fluid" id="filme" poster="imagens/poster.png" controls></video>
            </div>
        </div>
    </div>

    <div class="container  mt-3">
        <div class="row  text-center justify-content-center">
            
                <div class="col-md-2 mt-1">
                    <button class="btn btn-outline-light" onclick="playPause()"><b>Play/Pause</b> </button>
                </div>

                <div class="col-md-2  mt-1">
                    <button class="btn btn-outline-light" onclick="grande()"><b>Ampliar</b></button>
                </div>

                <div class="col-md-2 mt-1">
                    <button class="btn btn-outline-light" onclick="pequeno()"><b>Reduzir</b></button>
                </div>

                <div class="col-md-2 mt-1">
                    <button class="btn btn-outline-light" onclick="normal()"><b>Padr√£o Tela</b></button>
                </div>
                
                
                <div class="col-md-2  mt-1">
                    <button class="btn btn-outline-light" onclick="telaCheia()"><b>Tela Cheia</b></button>
                </div>

                <div class="col-md-2  mt-1">
                    <button class="btn btn-outline-light" onclick="mute()">Mute</button>
                </div >

                <div class="col-md-2 mt-3">
                    <button class="btn btn-outline-light diferente" onclick="diminuir_volume()"><b>Volume -</b> </button>
                </div>


                <div class="col-md-2  mt-3">
                    <button class="btn btn-outline-light diferente" onclick="aumentar_volume()"><b>Volume +</b> </button>
                </div>

                
               
        </div>
    </div>
   
            
        
   
</body>
</html>
